<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/no_bg_wave_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveCodeGen | Emotionally Intelligent Prototypes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Main layout structure */
      html, body, #root {
        height: 100%;
        overflow: hidden;
        font-size: 16px; /* Prevent iOS zoom */
      }
      
      /* Mobile viewport fixes */
      @media (max-width: 1024px) {
        html, body, #root {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }
      }
      
      /* Responsive text and layout fixes */
      @media (max-width: 768px) {
        .prose {
          font-size: 0.875rem;
          line-height: 1.5;
        }
        
        .prose h1 { font-size: 1.5rem; }
        .prose h2 { font-size: 1.25rem; }
        .prose h3 { font-size: 1.125rem; }
        .prose p, .prose li { 
          word-break: break-word;
          overflow-wrap: anywhere;
          hyphens: auto;
        }
      }
      
      /* Prevent horizontal scroll */
      * {
        box-sizing: border-box;
      }
      
      .overflow-wrap-anywhere {
        overflow-wrap: anywhere;
        word-break: break-word;
        hyphens: auto;
      }
      
      /* Premium animations and effects */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      /* Enhanced scrollbar for all elements */
      * {
        scrollbar-width: thin;
        scrollbar-color: #0891b2 transparent;
      }
      
      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      
      *::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #0891b2, #06b6d4);
        border-radius: 3px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #0e7490, #0891b2);
      }
      @keyframes pan-grid {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      .animated-grid {
        animation: pan-grid 60s linear infinite;
      }
      .chat-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #0891b2;
        border-radius: 2px;
      }
      @keyframes breathing-glow {
        0%, 100% { box-shadow: 0 0 15px 0px rgba(14, 165, 233, 0.3); }
        50% { box-shadow: 0 0 25px 5px rgba(14, 165, 233, 0.5); }
      }
      .breathing-glow {
        animation: breathing-glow 4s ease-in-out infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      /* VS Code IDE Theme & Line Numbers */
      .ide-container {
        counter-reset: line;
        position: relative;
        padding-left: 4em; /* Space for line numbers */
      }
      .ide-container .line-number {
        position: absolute;
        left: 0;
        top: 0;
        width: 3.5em; /* Width of line number column */
        padding-right: 1em;
        text-align: right;
        color: #858585;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .ide-container code .token-tag { color: #569cd6; }
      .ide-container code .token-attr-name { color: #9cdcfe; }
      .ide-container code .token-attr-value { color: #ce9178; }
      .ide-container code .token-comment { color: #6a9955; }

      /* AI Code Tooltip */
      .code-tooltip {
        position: fixed;
        background-color: #1f2937;
        color: #d1d5db;
        border: 1px solid #38bdf8;
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        z-index: 100;
        max-width: 350px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
       /* AI UI Tooltip */
      .ui-tooltip {
        position: fixed;
        background-color: #1f2937;
        color: #d1d5db;
        border: 1px solid #a78bfa; /* purple border */
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        z-index: 100;
        max-width: 350px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* Chat Message Animation */
      @keyframes fade-in-slide-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .message-bubble {
        animation: fade-in-slide-up 0.3s ease-out forwards;
      }

      /* AI Suggestion Chips */
      .suggestion-chip {
        animation: fade-in-slide-up 0.3s ease-out forwards;
      }

      /* Modal Base */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(10, 10, 20, 0.7);
        backdrop-filter: blur(8px);
        z-index: 100;
        animation: fade-in 0.3s ease-out forwards;
      }
      .modal-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 101;
        animation: fade-in-slide-up 0.4s ease-out forwards;
      }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</body>
</html>
