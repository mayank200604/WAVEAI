<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”‘ API Key Tester</h1>
    <p>Test your API keys to see which ones work.</p>

    <div class="test-section">
        <h2>Groq API</h2>
        <input type="password" id="groqKey" placeholder="Enter Groq API Key (gsk_...)">
        <button onclick="testGroq()">Test Groq</button>
        <div id="groqResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>OpenRouter API</h2>
        <input type="password" id="openrouterKey" placeholder="Enter OpenRouter API Key (sk-or-v1-...)">
        <button onclick="testOpenRouter()">Test OpenRouter</button>
        <div id="openrouterResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Google AI API</h2>
        <input type="password" id="googleKey" placeholder="Enter Google API Key (AIzaSy...)">
        <button onclick="testGoogle()">Test Google</button>
        <div id="googleResult" class="result"></div>
    </div>

    <script>
        async function testGroq() {
            const key = document.getElementById('groqKey').value;
            const resultDiv = document.getElementById('groqResult');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [{ role: 'user', content: 'Say hello' }],
                        max_tokens: 50
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `âœ… SUCCESS!\n\nResponse: ${data.choices[0].message.content}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `âŒ FAILED\n\nStatus: ${response.status}\nError: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `âŒ ERROR\n\n${error.message}`;
            }
        }

        async function testOpenRouter() {
            const key = document.getElementById('openrouterKey').value;
            const resultDiv = document.getElementById('openrouterResult');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'API Key Tester'
                    },
                    body: JSON.stringify({
                        model: 'mistralai/mixtral-8x7b-instruct',
                        messages: [{ role: 'user', content: 'Say hello' }],
                        max_tokens: 50
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `âœ… SUCCESS!\n\nResponse: ${data.choices[0].message.content}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `âŒ FAILED\n\nStatus: ${response.status}\nError: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `âŒ ERROR\n\n${error.message}`;
            }
        }

        async function testGoogle() {
            const key = document.getElementById('googleKey').value;
            const resultDiv = document.getElementById('googleResult');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: 'Say hello' }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `âœ… SUCCESS!\n\nResponse: ${data.candidates[0].content.parts[0].text}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `âŒ FAILED\n\nStatus: ${response.status}\nError: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `âŒ ERROR\n\n${error.message}`;
            }
        }

        // Auto-fill from .env if available
        window.addEventListener('load', () => {
            // These would come from your .env file
            const groqKey = 'your-groq-api-key-here';
            const openrouterKey = 'your-openrouter-api-key-here';
            const googleKey = 'your-google-api-key-here';
            
            document.getElementById('groqKey').value = groqKey;
            document.getElementById('openrouterKey').value = openrouterKey;
            document.getElementById('googleKey').value = googleKey;
        });
    </script>
</body>
</html>
