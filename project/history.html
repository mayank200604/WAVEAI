<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - WAVE AI</title>
  <link rel="icon" type="image/png" href="/wave_logo.png" />
  <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            position: relative;
        }

        .main-content {
            flex: 1;
            margin-left: 60px;
            padding: 40px 32px;
            transition: margin-left 0.3s ease;
            max-width: 1200px;
            margin-right: auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-underline {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #009DFF, #06b6d4);
            margin: 0 auto 16px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 400;
        }

        .history-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .history-item {
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            border-color: #009DFF;
            box-shadow: 0 0 15px rgba(0, 157, 255, 0.1);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .history-type {
            padding: 4px 8px;
            background-color: #009DFF;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .history-content {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            background-color: #009DFF;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.3);
        }

        .store-btn:hover {
            background-color: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-icon {
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #9ca3af;
        }

        .empty-description {
            font-size: 1rem;
            color: #6b7280;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .history-item:nth-child(1) { animation-delay: 0.1s; }
        .history-item:nth-child(2) { animation-delay: 0.2s; }
        .history-item:nth-child(3) { animation-delay: 0.3s; }

        /* Additional History Item Styles */
        .history-item {
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #009DFF;
            box-shadow: 0 4px 20px rgba(0, 157, 255, 0.2);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .history-meta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .history-mode {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .history-date {
            color: #888;
            font-size: 0.85rem;
        }

        .history-preview {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .history-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.8rem;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px 16px;
            }

            .main-title {
                font-size: 2.2rem;
            }

            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .history-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Section -->
            <div class="header-section">
                <h1 class="main-title">CHAT HISTORY</h1>
                <div class="title-underline"></div>
                <p class="subtitle">Your previous conversations and ideas</p>
                <div style="margin-top:12px">
                  <button onclick="if(history.length>1){history.back()}else{location.href='/main'}" class="action-btn">Go back</button>
                </div>
            </div>

            <!-- History Container -->
            <div class="history-container" id="historyContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No chat history yet</h3>
                    <p>Your conversations will appear here once you start chatting with WAVE AI.</p>
                    <a href="http://localhost:5173/chat#/chat" class="start-chat-btn">Start Chatting</a>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="./memory/memoryManager.js"></script>
    <script>
        // Load sidebar component
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('sidebar.html');
                const sidebarHTML = await response.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHTML;
            } catch (error) {
                console.error('Failed to load sidebar:', error);
            }

            // Initialize history page
            loadChatHistory();
        });

        function loadChatHistory() {
            try {
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const historyContainer = document.getElementById('historyContainer');
                const emptyState = document.getElementById('emptyState');
                
                if (chatHistory.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Create history items
                const historyHTML = chatHistory.map(chat => {
                    const date = new Date(chat.timestamp).toLocaleDateString();
                    const time = new Date(chat.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const messageCount = chat.messages.filter(m => m.role === 'user').length;
                    const modeColor = chat.mode === 'idea' ? '#10b981' : '#3b82f6';
                    const modeText = chat.mode === 'idea' ? 'Idea Analysis' : 'Casual Chat';
                    
                    return `
                        <div class="history-item" onclick="loadChat('${chat.id}')">
                            <div class="history-header">
                                <h3 class="history-title">${chat.name}</h3>
                                <div class="history-meta">
                                    <span class="history-mode" style="background-color: ${modeColor}20; color: ${modeColor};">
                                        ${modeText}
                                    </span>
                                    <span class="history-date">${date} ${time}</span>
                                </div>
                            </div>
                            <div class="history-preview">
                                ${chat.messages.find(m => m.role === 'user')?.content.substring(0, 150) || 'No preview available'}...
                            </div>
                            <div class="history-stats">
                                <span>${messageCount} message${messageCount !== 1 ? 's' : ''}</span>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteChat('${chat.id}')" title="Delete chat">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                historyContainer.innerHTML = historyHTML;
                
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }
        
        function loadChat(chatId) {
            try {
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const chat = chatHistory.find(c => c.id === chatId);
                
                if (chat) {
                    // Store the chat data for the chat page to load
                    localStorage.setItem('loadChatId', chatId);
                    // Navigate to chat page
                    window.location.href = 'http://localhost:5173/chat#/chat';
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }
        
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                try {
                    const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                    const updatedHistory = chatHistory.filter(c => c.id !== chatId);
                    localStorage.setItem('chatHistory', JSON.stringify(updatedHistory));
                    loadChatHistory(); // Reload the display
                } catch (error) {
                    console.error('Error deleting chat:', error);
                }
            }
        }

        let historyItems = [];

        function initHistoryPage() {
            loadHistoryItems();
            renderHistory();
        }

        async function loadHistoryItems() {
            // Load history items from memory manager
            if (window.memoryManager) {
                try {
                    const chatHistory = await window.memoryManager.loadChatHistory('chat');
                    const ideaHistory = await window.memoryManager.loadChatHistory('idea');
                    
                    // Combine and format history items
                    historyItems = [
                        ...chatHistory.map(chat => ({
                            id: chat.id,
                            content: chat.summary || 'Chat conversation',
                            type: 'WAVE AI Chat',
                            date: chat.timestamp.split('T')[0],
                            timestamp: chat.timestamp,
                            mode: 'chat',
                            messages: chat.messages
                        })),
                        ...ideaHistory.map(idea => ({
                            id: idea.id,
                            content: idea.summary || 'Idea analysis',
                            type: 'Idea Analysis',
                            date: idea.timestamp.split('T')[0],
                            timestamp: idea.timestamp,
                            mode: 'idea',
                            messages: idea.messages
                        }))
                    ].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                } catch (error) {
                    console.error('Error loading from memory manager:', error);
                    loadFallbackHistory();
                }
            } else {
                loadFallbackHistory();
            }
        }

        function loadFallbackHistory() {
            // Fallback to localStorage
            const storedItems = localStorage.getItem('chatHistory');
            if (storedItems) {
                historyItems = JSON.parse(storedItems);
            } else {
                // Initialize with sample history items
                historyItems = [
                    {
                        id: '1',
                        content: 'AI-powered task management system with predictive scheduling and automated workflow optimization for modern teams.',
                        type: 'Idea',
                        date: '2025-01-15',
                        timestamp: new Date('2025-01-15').toISOString()
                    },
                    {
                        id: '2',
                        content: 'Smart learning platform that personalizes content delivery based on individual learning patterns and preferences.',
                        type: 'Concept',
                        date: '2025-01-14',
                        timestamp: new Date('2025-01-14').toISOString()
                    },
                    {
                        id: '3',
                        content: 'Blockchain-based supply chain tracking system for transparency and authenticity verification.',
                        type: 'Project',
                        date: '2025-01-13',
                        timestamp: new Date('2025-01-13').toISOString()
                    }
                ];
                saveHistoryItems();
            }
        }

        function saveHistoryItems() {
            localStorage.setItem('chatHistory', JSON.stringify(historyItems));
        }

        function renderHistory() {
            const historyContainer = document.getElementById('history-container');
            if (!historyContainer) return;

            if (historyItems.length === 0) {
                historyContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                        </div>
                        <h3 class="empty-title">No Chat History</h3>
                        <p class="empty-description">Your conversations will appear here</p>
                    </div>
                `;
            } else {
                historyContainer.innerHTML = historyItems.map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <div class="history-header">
                            <span class="history-date">${formatDate(item.date)}</span>
                            <span class="history-type">${item.type}</span>
                        </div>
                        <div class="history-content">${item.content}</div>
                        <div class="history-actions">
                            <a href="${item.mode === 'idea' ? 'resurrect.html' : 'chat.html'}" class="action-btn" onclick="continueIdea('${item.id}', '${item.mode || 'chat'}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                    <path d="M21 3v5h-5"></path>
                                </svg>
                                Continue
                            </a>
                            <button class="action-btn store-btn" onclick="storeToGraveyard('${item.id}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3v18h18"></path>
                                    <path d="m19 9-5 5-4-4-3 3"></path>
                                </svg>
                                Store
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function continueIdea(itemId, mode = 'chat') {
            const item = historyItems.find(i => i.id === itemId);
            if (!item) return;

            if (mode === 'idea') {
                // Store the idea in localStorage for resurrect page
                localStorage.setItem('ideaText', item.content);
                // Store the full conversation for context
                if (item.messages) {
                    localStorage.setItem('ideaMessages', JSON.stringify(item.messages));
                }
            } else {
                // Store the chat conversation for chat page
                if (item.messages) {
                    localStorage.setItem('chatMessages', JSON.stringify(item.messages));
                    localStorage.setItem('chatMode', 'chat');
                }
            }
            
            // Navigation handled by the link
            return true;
        }

        function storeToGraveyard(itemId) {
            const item = historyItems.find(i => i.id === itemId);
            if (!item) return;

            // Add to graveyard
            if (window.addToGraveyard) {
                window.addToGraveyard({
                    title: `${item.type} from History`,
                    description: item.content,
                    type: item.type,
                    idea: item.content
                });
            } else {
                // Fallback: directly add to graveyard localStorage
                const graveyard = JSON.parse(localStorage.getItem('graveyard') || '[]');
                graveyard.unshift({
                    id: Date.now().toString(),
                    title: `${item.type} from History`,
                    description: item.content,
                    date: new Date().toISOString().split('T')[0],
                    type: item.type,
                    originalIdea: item.content
                });
                localStorage.setItem('graveyard', JSON.stringify(graveyard));
            }

            // Remove from history
            historyItems = historyItems.filter(i => i.id !== itemId);
            saveHistoryItems();
            renderHistory();

            // Show success message
            showSuccessMessage('Idea stored in graveyard!');
        }

        function addToHistory(item) {
            const historyItem = {
                id: Date.now().toString(),
                content: item.content || item.description || item.idea,
                type: item.type || 'Idea',
                date: new Date().toISOString().split('T')[0],
                timestamp: new Date().toISOString()
            };

            historyItems.unshift(historyItem); // Add to beginning
            saveHistoryItems();
            renderHistory();
        }

        function showSuccessMessage(message) {
            // Create temporary success notification
            const notification = document.createElement('div');
            notification.className = 'success-notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #22c55e;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1002;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Global function for external access
        window.addToHistory = addToHistory;
    </script>
</body>
</html>
